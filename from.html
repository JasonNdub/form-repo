        </label>

                <input type="radio" name="Car" id="Ferrari">
                Ferrari
            </label>
            <label for="Bugatti">

                Bugatti
            </label>
            <label for="Aston Martin">
                <input type="radio" name="Car" id="Aston Martin">
                Aston Martin
            </label>
        </fieldset>
        <fieldset>
            <legend>Select One or More Girl's</legend>
            <label for=" Ava">
                <input type="checkbox" name="girl's" id="
                Ava">

            </label>

                Amelia">
                Amelia
            </label>
            <label for="Olivia">
                <input type="checkbox" name="girl's" id="
                Olivia">
                Olivia
            </label>
            <label for="Sophia">
                <input type="checkbox" name="girl's" id="
                Sophia">
                Sophia
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="4"></textarea>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
